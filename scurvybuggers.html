<main>
	<input type="text" name="attr_character_name" />
	<input type="text" name="attr_age" />
	<input type="text" name="attr_pronouns" />
	
	<h3>ROLE</h3>
	<select name="attr_role">
		<option value="0" selected="Selected">Pick a Role</option>
		<option value="4">the Genteel</option>
		<option value="6">the Dauntless</option>
		<option value="8">the Menace</option>
		<option value="10">the Stalwart</option>
	</select>
	
	<input type="number" name="attr_roll" value="d@{role}" disabled="true"/>
	
	<h3>FLAG</h3>
	<select name="attr_flag">
		<option value="0" selected="Selected">Choose your Flag</option>
		<option value="ADVENTURE">Adventure</option>
		<option value="BLOOD">Blood</option>
		<option value="CIRCUMSTANCE">Circumstance</option>
		<option value="DEATH">Death</option>
		<option value="FAMILY">Family</option>
		<option value="FREEDOM">Freedom</option>
		<option value="GOLD">Gold</option>
		<option value="LOYALTY">Loyalty</option>
		<option value="MISCHIEF">Mischief</option>
		<option value="X">?</option>
	</select>
	<input type="number" name="attr_flagValue" value="@{role}" disabled="true"/>
	<input type="text" name="attr_flagDetails"/>
	
	<!-- ADD FLAG IMAGES -->
	<img src="https://raw.githubusercontent.com/colonelkerning/scurvybuggers/main/@{flag}.png" />
	
	<h3>EDGES</h3>
	<fieldset class="repeating_edges">
		<input type="text" name="attr_edgeName"/>
		<input type="text" name="attr_edgeDescription"/>
	</fieldset>
	
	<h3>BONDS</h3>
	<fieldset class="repeating_bonds">
		<select name="attr_bond" class="bond">
			<option value="1">X</option>
			<option value="2">XX</option>
			<option value="4">XXXX</option>
			<option value="6">XXXXXX</option>
		</select>
		<input type="text" name="attr_targetChar"/>
		<input type="text" name="attr_bondDetails"/>
	</fieldset>
	
	<h3>CONDITIONS</h3>
	<input type="text" name="attr_currentConditions"/>
	<!-- TODO MAKE THIS SUCK LESS -->
	
	<h3>DANGER</h3>
	<input type="number" name="attr_currentDanger"/>
	<!-- Someday replace this with a hidden variable
	1 button to increase and 1 to clear
	(or one to roll that does the appropriate thing) -->
	
	<img src="https://raw.githubusercontent.com/colonelkerning/scurvybuggers/main/playtest%20sheet%20bg.png" />
	<img src="https://raw.githubusercontent.com/colonelkerning/scurvybuggers/main/@{flag}.png" />

</main>
